<div id="example_{{.Name}}" class="example">
	<div class="collapsed">
		<p class="exampleHeading">▹ Example{{example_suffix .Name}}</p>
	</div>
	<div class="expanded">
		<p class="exampleHeading">▾ Example{{example_suffix .Name}}</p>
		{{with .Doc}}<p>{{html .}}</p>{{end}}
		<p>Code:</p>
		<pre class="code">{{.Code}}</pre>
		{{with .Output}}
		<p>Output:</p>
		<pre class="output">{{html .}}</pre>
		{{end}}
	</div>
</div>
